<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="image/metadinha.jpeg">
    <title>Atletas Botafogo 2024.2</title>
    <script type="text/javascript" src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/atletas.css">
</head>
<body id="body-principal">
    <header class="header">
        <h1 id="h1-titulo-principal">Atletas Botafogo 2024.2</h1>
        <button id="Sair" class="botao-sair">Logout</button>
    </header>
    
    <div class="container-elencos">
        <input type="text" id="pesquisa" class="input" placeholder="Pesquisar atletas...">
        
        <select class="select-elencos">
            <option value="" disabled selected>Selecione o Elenco</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="all">Elenco Completo</option>
        </select>

        <div class="botoes-elencos">
            <button class="botao-elencos" onclick="mostrarmasculino()">Masculino</button>
            <button class="botao-elencos" onclick="mostrarfeminino()">Feminino</button>
            <button class="botao-elencos" onclick="mostrarcompleto()">Elenco Completo</button>
        </div>

        <div class="div-atletas"></div>
    </div>
</body>
</html>
